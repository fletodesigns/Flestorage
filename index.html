<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Storage UI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search Folders..." id="searchInput">
                <button id="addFolderBtn" class="icon-btn">+</button>
                <button id="addFileBtn" class="icon-btn">+</button>
                <button id="menuBtn" class="icon-btn">☰</button>
            </div>
        </header>
        
        <section class="folders-section">
            <div class="folder-card">
                <div class="folder-icon">
                    <img src="https://flestorage.netlify.app/img/folder-icon.png" alt="Folder Icon">
                </div>
                <div class="folder-details">
                    <p>Folder name</p>
                </div>
                <div class="folder-actions">
                    <button class="action-btn"><i class="fa-solid fa-download"></i></button>
                    <button class="action-btn"><i class="fa-solid fa-copy"></i></button>
                    <button class="action-btn">⋮</button>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
